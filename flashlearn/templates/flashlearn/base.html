{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block css %}
        <link href="{% static 'flashlearn/styles.css' %}" rel="stylesheet">
        {% endblock %}
        <script>
                    var csrftoken = '{{ csrf_token }}';
        </script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
        <a class="navbar-brand brand-name" href="{% url 'index' %}"><img src="{% static 'flashlearn/logo.png'%}" width="30" height="30" class="d-inline-block align-top"/>Flashlearn</a>
        <div>
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'friends' %}">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'tutorial' %}">Tutorial</a>
            </li>
          </ul>
        </div>
      </nav>
        <div id="app">
        {% block body %}
        {% endblock %}
        </div>
    </body>
</html>
