{% extends "flashlearn/base.html" %}
{% load static %}

{% block css %}
<link href="{% static 'flashlearn/styles_signinup.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="card text-center shadow" style="width: 80%;">
    <div class="card-body">
      <h5 class="card-title mb-4">Welcome back!</h5>
      <form action="{% url 'login' %}" method="POST" class="mb-5">
          {% csrf_token %}
          <div class="form-group mb-4 text-left ">
            <label for="loginUsername" >Username</label>
            <input type="text" class="form-control shadow-none" id="loginUsername" placeholder="Enter username" required autofocus autocomplete="off" name="username">
          </div>
          <div class="form-group mb-4 text-left">
            <label for="loginPassword" >Password</label>
            <input type="password" class="form-control shadow-none" id="loginPassword" placeholder="Enter password" required autocomplete="off" name="password">
          </div>
          {% if not login_valid %}
          <div class="text-left text-danger">
            Invalid username or password
          </div>
          {% endif %}
          <button type="submit" class="btn btn-primary shadow-none">Login</button>

      </form>
      Do not have an account? <a href="{% url 'register' %}">Register</a> now!

    </div>
  </div>
{% endblock %}
